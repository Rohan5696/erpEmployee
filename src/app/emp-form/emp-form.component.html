<div *ngIf="savedBtn" class="alert alert-success" role="alert">
     Success!!!.
    <b type="button" class="close" data-dismiss="alert" style="right: 100px" (click)="savedBtn=false" aria-label="Close">X</b>
  </div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a *ngIf="!editMode" class="navbar-brand" href="#">Add Employee Details</a>
      <a *ngIf="editMode" class="navbar-brand" href="#">Edit Employee Details</a>
      <i style="color: wheat;cursor: pointer;" (click)="deleteItem()">Delete</i>
    </div>
  </nav>
<div class="container mt-4">
    <form [formGroup]="empFormGroup" method="post">
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="Employee Name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" name="name" required>
        <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f.name.errors['required']">Name is required</div>
          </div>
      </div>
      <div class="form-group mt-2">
        <select class="form-select" formControlName="position" placeholder="Select Role" [ngClass]="{ 'is-invalid': submitted && f['position'].errors }" aria-label="Default select example">
            <option value="Full Stack Developer">Full Stack Developer</option>
            <option value="Flutter Developer">Flutter Developer</option>
            <option value="Senior Software Developer">Senior Software Developer</option>
          </select>
            <div *ngIf="submitted && f['position'].errors" class="invalid-feedback">
                <div *ngIf="f.position.errors['required']">Position is required</div>
            </div>
      </div>
      <div class="form-group mt-2">
        <div class="row">
        <div class="col">
        <input type="date" class="form-control" style="width: fit-content;" id="date"  [ngClass]="{ 'is-invalid': submitted && f['startDate'].errors }" formControlName="startDate" name="date" required>
        <div *ngIf="submitted && f['startDate'].errors" class="invalid-feedback">
            <div *ngIf="f.startDate.errors['required']">startDate is required</div>
            
        </div>
        <div *ngIf="dateValid">
            <div style="color: red;">Start Date can't be greater than End Date.</div>
        </div>
        </div>

        <div class="col">
            <input type="date" class="form-control" style="width: fit-content;" id="date" [ngClass]="{ 'is-invalid': submitted && f['endDate'].errors }" formControlName="endDate" name="date" required>
            <div *ngIf="submitted && f['endDate'].errors" class="invalid-feedback">
                <div *ngIf="f.endDate.errors['required']">End Date is required</div>
            </div>
        </div>
      </div>
    </div>
    
    <div class="fixed-bottom">
    <div style="position: absolute;bottom: 5px;right: 10px;">
        
        <button *ngIf="!editMode" type="submit" style="margin-right: 30px;" (click)="onFormSubmit()" class="btn btn-primary">Save</button>
        <button *ngIf="editMode" type="submit" style="margin-right: 30px;" (click)="UpdateData()" class="btn btn-primary">Update</button>
        <button type="button" class="btn btn-secondary" (click)="closeForm()">Close</button>
    </div>
    </div>
    </form>
  </div>
